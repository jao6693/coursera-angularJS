<!doctype html>
<html lang="en">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    li > button {
      margin-left: 6px;
    }
    button > span {
      color: green;
    }
  </style>
</head>

<!-- declare ng-app on the "body" tag -->
<body ng-app="ShoppingListCheckOff">
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">
      <!-- declare ng-controller on the div tag -->
      <!-- To Buy List -->
      <div ng-controller="ToBuyController as ToBuy" class="col-md-6">
        <h2>To Buy:</h2>
        <ul>
          <!-- use ng-repeat directive to display the list of items -->
          <li ng-repeat="item in ToBuy.items">Buy {{item.quantity}} {{item.name}}
            <button ng-click="ToBuy.buyItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
          </li>
        </ul>
        <div ng-if="!ToBuy.items.length" class="emptyMessage">Everything is bought!</div>
      </div>
      <!-- declare ng-controller on the div tag -->
      <!-- Already Bought List -->
      <div ng-controller="AlreadyBoughtController as AlreadyBought" class="col-md-6">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in AlreadyBought.items">Bought {{item.quantity}} {{item.name}}</li>
        </ul>
        <div ng-if="!AlreadyBought.items.length" class="emptyMessage">Nothing bought yet.</div>
      </div>
    </div>
  </div>

</body>

<!-- import AngularJS -->
<script src="angular.min.js"></script>
<!-- declare the angular module matching the ng-app -->
<script src="app.js"></script>

</html>
