<!doctype html>
<html lang="en">

<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-app="NarrowItDownApp">
  <div class="container" ng-controller="NarrowItDownController as menuChoice">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
      <div class="col-sm-2">
        <div class="form-group">
          <input type="text" placeholder="search term" class="form-control" ng-model="menuChoice.searchTerm">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group narrow-button">
          <!-- pass the search term to the controller -->
          <button class="btn btn-primary" ng-click="menuChoice.getMatchedMenuItems()">Narrow It Down For Me!</button>
        </div>
      </div>
      
    </div>

    <!-- found-items should be implemented as a component -->
    <div class="row">
      <found-items
        found-items="menuChoice.found"
        nothing-found="menuChoice.nothing"
        on-remove="menuChoice.removeItem(index)">
      </found-items>
    </div>
  </div>

  <!-- import AngularJS -->
  <script src="angular.min.js"></script>
  <!-- declare the angular module matching the ng-app -->
  <script src="app.js"></script>

</body>

</html>
